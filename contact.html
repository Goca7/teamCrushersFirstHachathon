<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/contact_page_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Wanderlust Adventure</title>
</head>

<body>
    <header>
        <div class="header-container">
            <!-- Logo and navigation -->
            <div class="navbar">
                <div class="logo">
                    <img src="assets/images/logo_wanderlust_adventure_small.png" alt="Wanderlust Adventure logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>                    
                        <li><a href="tour.html">Tour</a></li>                  
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="hero">
                <h2>Contact</h2>
                <div class="breadcrumb">
                    <a href="index.html" class="breadcrumb-item">Home</a>
                    <a href="contact.html" class="breadcrumb-item">Contact Us</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-info">
            <div class="info-box">
                <i class="bi bi-geo-alt"></i>
                <h3>VISIT OUR OFFICE</h3>
                <p>48 Warwick St.<br>Piccadilly Circus<br>London<br>W1B 5AW</p>
            </div>
            <div class="info-box">
                <i class="bi bi-telephone"></i>
                <h3>LET'S TALK</h3>
                <p>Phone: (+44) 208 346 1660</p>
            </div>
            <div class="info-box">
                <i class="bi bi-envelope-at"></i>
                <h3>E-MAIL US</h3>
                <p>example@yourname.com</p>
            </div>
        </section>

        <section class="contact-form">
            <h2>Drop us a line</h2>
            <p>Contact us now and let your tour begin.</p>
            <form action="#">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Email" required>                
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">SUBMIT MESSAGE</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="social-network social-icons">
                <span>
                    <a href="https://www.facebook.com/" target="_blank" aria-label="visit our facebook page"><i class="bi bi-facebook"></i></a>
                    <a href="https://x.com/" target="_blank" aria-label="visit our twitter page"><i class="bi bi-twitter-x"></i></a>
                    <a href="https://www.instagram.com/" target="_blank" aria-label="visit our instagram page"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.youtube.com/" target="_blank" aria-label="visit our youtube page"><i class="bi bi-youtube"></i></a>
                </span>
            </div>
            <div class="footer-bottom">
                <p><i class="bi bi-c-circle"></i> Team - Crushers</p>
            </div>          
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
