<!-- Testimonials -->
<section>
    <div class="contact-page">
        <div class="inner">

            <div class="row">
                <div class="col">
                    <div class="contact-details">
                        <span><i class="bi bi-geo-alt-fill"></i></span>
                        <div class="name"><b>Visit Our office</b></div>

                        <p>74 Guild Street 542B,
                            Great North Town MT.</p>
                    </div>
                </div>
                <div class="col">
                    <div class="contact-details">
                        <span><i class="bi bi-chat"></i></span>
                        <div class="name"><b>let's talk</b></div>

                        <p>Phone: (+44) 123 456 789</p>
                        <p>Fax: 123 456 789</p>
                    </div>
                </div>

                <div class="col">
                    <div class="contact-details">
                        <span><i class="bi bi-envelope"></i></span>
                        <div class="name"><b>E-mail us</b></div>

                        <p>wanderlust@adventure.com</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>

</section>
<section>
    <div class="form-group">
        <form action="https://formdump.codeinstitute.net?" method="post">
            <h1>Drop us a line</h1>

            <div class="form"><label for="full-name">Full Name</label>
                <input type="text" name="Full-Name" placeholder="Full Name" class="form-contral" id="full-name" required>
            </div>
            <div class="form"><label for="email">Email</label>
                <input type="email" name="email-address" placeholder="Email" class="form-contral" id="email" required>
            </div>
            <div class="form"><label for="message">Your Message :</label>
                <textarea name="message" id="message" rows="10" cols="20" class="form-contral" required></textarea>
            </div>
            <br>

            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn">Reset</button>

        </form>
    </div>

</section>
